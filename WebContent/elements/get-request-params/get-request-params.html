<link rel="import" href="/SagarMhatre/AWSWebComponents/gh-pages/WebContent/bower_components/polymer/polymer-element.html">

<dom-module id="get-request-params">

  <template>

  </template>

  <script>
    class GetRequestParams extends Polymer.Element {
      static get is() { 
        return 'get-request-params';
      }
      static get properties() {
        return {
			url : {
				type : String
			},
            requestParameters : {
				type: Object,			
				notify: true,
				reflectToAttribute:true,
				computed : 'findRequestParametersFromURL(url)'
		  }
        }
      }
      constructor() {
        super();
      }
	  findRequestParametersFromURL(url){

		var qs  = url.split('+').join(' '),
			params = {},
			tokens,
			re = /[#&]?([^=]+)=([^&]*)/g;

		while (tokens = re.exec(qs)) {
			params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
		}
		return params;
	  }
      
    }

    customElements.define(GetRequestParams.is, GetRequestParams);
  </script>

</dom-module>
